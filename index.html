<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="card">
            <p id="kod">Введите код прошивки:</p>
            <input id="kodvalue" type="number" placeholder="Write the code here...">
            <p id="yesno"></p>
            <button id="click">Click</button>
        </div>
        <div id="removediv">
            <div class="menu">
                <div class="wraplevel">
                    <p class="level">Levels:</p>
                    <div id="uroven">
                        <p id="levvalu">Bot</p>
                    </div>
                </div>
                <div id="proshivka">
                    <p id="textproshivka">Firmware:</p>
                    <button id="btn">Click me</button>
                </div>
            </div>
            <div class="scores">
                <img id="coin" src="./coin-cryptocurrency-bitcoin-free-png.webp" alt="coin">
                <h1 id="title"></h1>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
